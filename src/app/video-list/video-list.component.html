<div class="panel panel-default"
	[class.active]="activeIndex == i"
	(click)="setActive(i)"
	*ngFor="let video of videos; let i = index">
	<h3>{{video.title}}</h3>
	<h4>{{video.author}}</h4>
	<app-video [video]="video"></app-video>

	<ul *ngFor="let detail of video.viewDetails">
		<li>{{detail.age}}</li>
		<li>{{detail.region}}</li>
		<li>{{detail.date}}</li>
	</ul>
</div>
